<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Our Site</title>
    <style>
        /* Set gradient background */
        body {
            background: linear-gradient(135deg, #ff9900,#ffffffed ,#5398dd , #33cc33);
            text-align: center;
            font-family: Arial, sans-serif;
        }

        /* Style for the fancy text */
        .fancy-text {
            font-size: 36px;
            color: #fff;
            margin-top: 100px; /* Adjust as needed */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Add a text shadow */
            letter-spacing: 2px; /* Adjust letter spacing */
        }

        /* Style for the boxes */
        .box {
            width: auto; /* Reduce the width */
            max-width: 290px;
            height: 80px; /* Reduce the height */
            background-color: #0073e6;
            color: #fff;
            border: 2px solid #004b8e;
            border-radius: 10px;
            margin: 20px auto; /* Center the boxes horizontally */
            text-align: center;
            font-size: 18px;
            text-transform: uppercase;
            text-decoration: none;
            padding-top: 10px; /* Reduce the top padding */
            padding-bottom: 10px;
            display: block; /* Make the boxes display vertically */
            transition: transform 0.2s, box-shadow 0.2s; /* Add transition effects */
            background-image: url('https://example.com/your-background-image.jpg'); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
            position: relative; /* Position for absolute SVG icons */
            cursor: pointer; /* Add cursor pointer */
        }

        /* Add a 3D effect on hover */
        .box:hover {
            transform: scale(1.05); /* Enlarge the box */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3); /* Add shadow on hover */
        }

        /* Adjust box colors and text as needed */
        .box:nth-child(2) {
            background-color: #e60000;
            border: 2px solid #990000;
        }

        .box:nth-child(3) {
            background-color: #ff9900;
            border: 2px solid #cc6600;
        }

        .box:nth-child(4) {
            background-color: #33cc33;
            border: 2px solid #009900;
        }

        /* Style for SVG icons */
        .icon {
            width: 40px; /* Reduce the width of the icons */
            height: 40px; /* Reduce the height of the icons */
            fill: #fff; /* Icon color */
            position: absolute; /* Position the icons within the box */
        }

        /* Positioning for specific icons */
        .icon1 {
            top: 10px; /* Adjust top position */
            left: 10px; /* Adjust left position */
        }

        .icon2 {
            top: 10px; /* Adjust top position */
            right: 10px; /* Adjust right position */
        }

        .icon3 {
            bottom: 10px; /* Adjust bottom position */
            left: 10px; /* Adjust left position */
        }

        .icon4 {
            bottom: 10px; /* Adjust bottom position */
            right: 10px; /* Adjust right position */
        }
    </style>
</head>
<body>
