<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Welcome to Our Site</title>
    <style>
        /* Center the text */
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }

        /* Style for the fancy text */
        .fancy-text {
            font-size: 36px;
            color: #0073e6;
            margin-top: 100px; /* Adjust as needed */
        }

        /* Style for the boxes */
        .box {
            width: auto; /* Reduce the width */
            max-width: 290px;
            height: 80px; /* Reduce the height */
            background-color: #0073e6;
            color: #fff;
            border: 2px solid #004b8e;
            border-radius: 10px;
            margin: 20px auto; /* Center the boxes horizontally */
            text-align: center;
            font-size: 18px;
            text-transform: uppercase;
            text-decoration: none;
            padding-top: 10px; /* Reduce the top padding */
            padding-bottom: 10px;
            display: block; /* Make the boxes display vertically */
        }

        /* Adjust box colors and text as needed */
        .box:nth-child(2) {
            background-color: #e60000;
            border: 2px solid #990000;
        }

        .box:nth-child(3) {
            background-color: #ff9900;
            border: 2px solid #cc6600;
        }

        .box:nth-child(4) {
            background-color: #33cc33;
            border: 2px solid #009900;
        }

        /* Style for SVG icons */
        .icon {
            width: 40px; /* Reduce the width of the icons */
            height: 40px; /* Reduce the height of the icons */
            fill: #fff; /* Icon color */
            margin-bottom: 5px; /* Reduce the bottom margin */
            display: block;
            margin: 0 auto; /* Center the icons horizontally */
        }
    </style>
</head>
