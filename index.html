<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Our Site</title>
    <style>
        /* Center the text */
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }

        /* Style for the fancy text */
        .fancy-text {
            font-size: 36px;
            color: #0073e6;
            margin-top: 100px; /* Adjust as needed */
        }

        /* Style for the boxes */
        .box {
            width: 200px;
            height: 150px;
            background-color: #0073e6;
            color: #fff;
            border: 2px solid #004b8e;
            border-radius: 10px;
            margin: 20px;
            display: inline-block;
            vertical-align: top;
            text-align: center;
            line-height: 150px;
            font-size: 18px;
            text-transform: uppercase;
            text-decoration: none;
        }

        /* Adjust box colors and text as needed */
        .box:nth-child(2) {
            background-color: #e60000;
            border: 2px solid #990000;
        }

        .box:nth-child(3) {
            background-color: #ff9900;
            border: 2px solid #cc6600;
        }

        .box:nth-child(4) {
            background-color: #33cc33;
            border: 2px solid #009900;
        }
    </style>
</head>
<body>
    <div class="fancy-text">
        WELCOME TO OUR SITE!
    </div>
    <div class="box">
        MCQ FOR JEE-IIT
    </div>
    <div class="box">
        MCQ FOR NEET - AIIMS
    </div>
    <div class="box">
        MCQ FOR MHTCET
    </div>
    <div class="box">
        MCQ FOR BOARDS
    </div>
</body>
</html>
